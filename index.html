<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">Mi Ecommerce</nav>
        <aside class="sidebar">
            <h3>Categor√≠as</h3>
            <ul>
                <li>Perfumes <span>(13)</span></li>
                <li>Ropa <span>(21)</span></li>
                <li>Accesorios <span>(41)</span></li>
                <li>Zapatos <span>(10)</span></li>
            </ul>
        </aside>        
        <main class="product-grid">
            <div class="product">
                <img src="./assets/img/perfume.jpg" alt="Perfume myKingdom">
                <h4>Perfume myKingdom</h4>
                <p>$31.400</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="./assets/img/perfume-2.jpg" alt="Perfume Allure">
                <h4>Perfume Allure</h4>
                <p>$68.900</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="./assets/img/Botas.jpg" alt="Botas Timberland">
                <h4>Botas Timberland</h4>
                <p>$98.990</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="./assets/img/poleron.jpg" alt="Poleron Adidas">
                <h4>Poleron Adidas</h4>
                <p>$30.000</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="./assets/img/zapatilla.jpg" alt="Zapatilla Puma">
                <h4>Zapatilla Puma</h4>
                <p>$25.980</p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <img src="./assets/img/audifonos.jpg" alt="Audifonos Sony">
                <h4>Audifonos Sony</h4>
                <p>$74.990</p>
                <button>Comprar</button>
            </div>
        </main>
        <footer class="footer">@miecommerce</footer>
    </div>
</body>
</html>
